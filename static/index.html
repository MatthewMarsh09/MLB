<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLB fWAR Player Explorer</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>âš¾ MLB fWAR Player Explorer</h1>
            <p>Explore players with the highest fWAR for every MLB team in history</p>
        </header>

        <div class="filters">
            <div class="filter-group">
                <label for="team-filter">Team:</label>
                <select id="team-filter">
                    <option value="">All Teams</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="position-filter">Position:</label>
                <select id="position-filter">
                    <option value="">All Positions</option>
                </select>
            </div>

            <div class="filter-group">
                <label for="min-fwar">Min fWAR:</label>
                <input type="number" id="min-fwar" value="0" step="0.1" min="0">
            </div>

            <div class="filter-group">
                <button id="apply-filters">Apply Filters</button>
                <button id="reset-filters">Reset</button>
            </div>
        </div>

        <div class="stats-bar">
            <span id="total-count">Total Players: 0</span>
            <span id="showing-count">Showing: 0</span>
        </div>

        <div class="results">
            <table id="players-table">
                <thead>
                    <tr>
                        <th>Rank</th>
                        <th>Name</th>
                        <th>fWAR</th>
                        <th>Teams</th>
                        <th>Positions</th>
                        <th>Years Active</th>
                        <th>Minor League</th>
                        <th>International</th>
                    </tr>
                </thead>
                <tbody id="players-tbody">
                </tbody>
            </table>
        </div>

        <div class="loading" id="loading" style="display: none;">
            Loading...
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
